---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: containernetworking-cni-plugins-unsupported
  namespace: multus
  annotations:
    kubernetes.io/description: |
      This daemon set launches *unsupported* CNI plugins on each node.
spec:
  selector:
    matchLabels:
      app: containernetworking-cni-plugins-unsupported
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: containernetworking-cni-plugins-unsupported
        component: network
        type: infra
        openshift.io/component: network
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      tolerations:
      - operator: Exists
      containers:
      - name: cni-plugins-unsupported
        image: {{.CNIPluginsUnsupportedImage}}
        command: ["/bin/sh"]
        args: ["-c", "cp -rf /usr/src/plugins/bin/* /host/opt/cni/bin"]
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/opt/cni/bin
          name: cnibin
      volumes:
      - name: cnibin
        hostPath:
          path: /var/lib/cni/bin
